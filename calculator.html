<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <script src="calculator.js"></script>
    <div class="mainBox">
        <div class="display">
            <p>3 + 5</p>
        </div>
        <div class="buttonBox">
            <div class="fistRow">
                <button class="calcBttns number">7</button>
                <button class="calcBttns number">8</button>
                <button class="calcBttns number">9</button>
                <button class="calcBttns sign">+</button>
            </div>
            <div class="secondRow">
                <button class="calcBttns number">4</button>
                <button class="calcBttns number">5</button>
                <button class="calcBttns number">6</button>
                <button class="calcBttns sign">-</button>
            </div>
            <div class="thirdRow">
                <button class="calcBttns number">1</button>
                <button class="calcBttns number">2</button>
                <button class="calcBttns number">3</button>
                <button class="calcBttns sign">*</button>
            </div>
            <div class="fourthRow">
                <button class="calcBttns number">0</button>
                <button class="calcBttns sign">.</button>
                <button class="calcBttns sign">/</button>
                <button class="calcBttns sign">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
